        <link rel="apple-touch-icon" href="quiz-icon.png" />
        <script
            defer
            data-domain="endlessquiz.party"
            src="https://plausible.io/js/script.js"

        <meta

            content="Endless Quiz Party is a real time quiz where you go head to head with the open internet to see who can get the longest correct answer streak"

        <header>
            <h1>Endless Quiz Party</h1>
            <button class="btn" onclick="info_modal.showModal()">

        </header>
        <main>
            <div id="root"></div>
        </main>
        <script src="/src/index.tsx" type="module"></script>
    </body>
    <style>
        header {
            text-align: center;
            font-family: "Arial", sans-serif;
            font-weight: bold;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            font-size: 2rem;
        }
        main,
        #root {
            width: 100%;
            height: calc(100vh - 200px);
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</html>
